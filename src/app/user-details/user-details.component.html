<button (click)="addUser()">Add New</button>&nbsp;&nbsp;
<br><br>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let user of userData">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNo}}</td>
        <td><button (click)=edituser(user)>Edit</button></td>
        <td><button (click)=deleteuser(user)>Delete</button></td>
    </tr>
</table>
